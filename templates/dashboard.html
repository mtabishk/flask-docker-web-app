{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>

      <div class="center">
        <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
      </div>
    
    </div>

    <div class="card">

      <h2 class="center">Your Info</h2>

      <p>
        <strong>ID:</strong> {{ session['user']['_id'] }}<br>
        <strong>Name:</strong> {{ session['user']['name'] }}<br>
        <strong>Email:</strong> {{ session['user']['email'] }}
      </p>
    
    </div>

    <div class="card2">

      <h2 class="center">Docker Utilities</h2>

      <p>
      	<button onclick="getImages();" class="btn btn--secondary" type="button">Images</button>
	<button onclick="getContainers();" class="btn btn--secondary" type="button">Containers</button>
	<button class="btn btn--secondary" type="button">Run a Container</button>
	<button class="btn btn--secondary" type="button">Remove a Container</button>
      </p>
    </div>
   
    <div id='div1' class="card3"></div> 
 
  </div>


  <script src="/static/js/docker.js"></script>
{% endblock %}
